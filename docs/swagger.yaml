basePath: /
definitions:
  PishingSimulator_SecurityProject_internal_models.Record:
    properties:
      created_at:
        type: string
      file_path:
        type: string
      id:
        type: integer
      scenario:
        type: string
      user_id:
        type: integer
    type: object
  PishingSimulator_SecurityProject_internal_models.UserProfile:
    properties:
      age:
        type: integer
      gender:
        type: string
      name:
        type: string
    type: object
  internal_handler.ErrorResponse:
    properties:
      error:
        example: Username already exists
        type: string
    type: object
  internal_handler.LoginRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: my_user
        type: string
    type: object
  internal_handler.LoginSuccessResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  internal_handler.SignupRequest:
    properties:
      password:
        example: password123
        type: string
      profile:
        $ref: '#/definitions/PishingSimulator_SecurityProject_internal_models.UserProfile'
      username:
        example: new_user
        type: string
    type: object
  internal_handler.SuccessResponse:
    properties:
      message:
        example: User created successfully
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  title: Phising Simulator API
  version: "0.1"
paths:
  /api/history:
    get:
      consumes:
      - application/json
      description: 사용자의 과거 시뮬레이션(통화/채팅) 기록 목록을 최신순으로 반환합니다.
      produces:
      - application/json
      responses:
        "200":
          description: 'history: [기록 배열]'
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/PishingSimulator_SecurityProject_internal_models.Record'
              type: array
            type: object
        "401":
          description: 인증 실패
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
        "500":
          description: 서버 내부 오류
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 사용자 통화 기록 조회
      tags:
      - API (Protected)
  /api/history/audio/{filename}:
    get:
      description: |-
        특정 통화 기록의 오디오 파일(.mp3)을 스트리밍합니다.
        <br>
        **인증 방법:**
        1. **Header:** `Authorization: Bearer {token}` (안드로이드 권장)
        2. **Query:** `?token={token}` (웹/HTML 오디오 태그용)
      parameters:
      - description: '오디오 파일명 (예: session_uuid.mp3)'
        in: path
        name: filename
        required: true
        type: string
      - description: JWT 토큰 (헤더 사용 시 생략 가능)
        in: query
        name: token
        type: string
      produces:
      - audio/mpeg
      responses:
        "200":
          description: 오디오 파일 스트림
          schema:
            type: file
        "401":
          description: 인증 실패
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
        "404":
          description: 파일을 찾을 수 없음
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 녹음된 오디오 파일 재생 (스트리밍)
      tags:
      - API (Protected)
  /api/profile:
    get:
      description: 인증된 사용자의 프로필 정보를 조회합니다. (JWT 필요)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              ' username':
                type: string
              message:
                type: string
            type: object
        "401":
          description: 인증 토큰 누락 또는 만료
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 프로필 조회 (Profile)
      tags:
      - API (Protected)
  /login:
    post:
      consumes:
      - application/json
      description: 사용자명과 비밀번호로 로그인하고 JWT 토큰을 발급받습니다.
      parameters:
      - description: 로그인 요청 정보
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.LoginSuccessResponse'
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
        "401":
          description: 인증 실패 (자격 증명 오류)
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
        "500":
          description: 서버 내부 오류
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      summary: 로그인 (Login)
      tags:
      - User
  /signup:
    post:
      consumes:
      - application/json
      description: 새로운 사용자 계정을 생성합니다.
      parameters:
      - description: 회원가입 요청 정보
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.SignupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      summary: 회원가입 (Signup)
      tags:
      - User
  /ws/simulation:
    get:
      consumes:
      - application/json
      description: |-
        지정된 시나리오와 모드로 실시간 시뮬레이션을 위한 WebSocket 연결을 시작합니다.
        <br>
        **[중요]** 이것은 표준 HTTP API가 아닙니다. `ws://` 또는 `wss://` 스킴을 사용해야 합니다.
        **인증:** WebSocket 연결 시에는 HTTP Header를 사용할 수 없으므로, **Query Parameter(`token`)**로 JWT를 전달해야 합니다.
      parameters:
      - description: Bearer 토큰 (접두사 없이 토큰 값만 입력)
        in: query
        name: token
        required: true
        type: string
      - description: '시나리오 키 (예: loan_scam, institution_impersonation)'
        in: query
        name: scenario
        required: true
        type: string
      - description: '모드 선택 (text: 텍스트 채팅, voice: 실시간 음성 통화)'
        in: query
        name: mode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "101":
          description: Switching Protocols
          schema:
            type: string
        "400":
          description: 잘못된 파라미터
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 보이스피싱 시뮬레이션 시작 (WebSocket)
      tags:
      - Simulation (WebSocket)
securityDefinitions:
  BearerAuth:
    description: Bearer 토큰 형식, Bearer {token}
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
